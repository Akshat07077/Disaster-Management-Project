{% extends 'disasters/base.html' %}
{% block title %}Report Event{% endblock %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background: url('{% static 'bg4.jpg' %}') no-repeat center center fixed;
        background-size: cover;
        background-position: top;
    }
    .grid {
        display: grid;
        place-items: center;
        padding: 20px;
    }
    section {
        max-width: 600px;
        background-color: #8bb1945c;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #0056b3;
        margin-bottom: 30px;
        text-align: center;
    }
    textarea {
        resize: vertical;
        height: 40px
    }
    form {
        display: grid;
        gap: 20px;
    }
    .form-group {
        margin-bottom: 0;
    }
    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #0056b3;
    }
    .form-control {
        border-radius: 4px;
        padding: 8px;
    }
    .form-text {
        color: #6c757d;
        font-size: 0.875rem;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="grid">
    <section>
        <h2>Report Event</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Report Event</button>
        </form>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
